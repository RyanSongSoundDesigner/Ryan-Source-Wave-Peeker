name: ReaPack Indexer

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run reapack-index
        uses: cfillion/reapack-index@v1  # 这里修正了，去掉了 -action
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
