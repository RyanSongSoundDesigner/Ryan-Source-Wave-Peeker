name: ReaPack Indexer

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 显式声明写权限
      
    steps:
      - uses: actions/checkout@v3

      # 第一步：直接下载官方工具
      - name: Install reapack-index
        run: |
          wget -O reapack-index https://github.com/cfillion/reapack-index/releases/latest/download/reapack-index-linux-amd64
          chmod +x reapack-index

      # 第二步：运行工具并提交
      - name: Run reapack-index
        run: ./reapack-index --commit
