name: ReaPack Indexer

on:
  push:
    branches: [ main, master ] # 注意：确认你的主分支是 main 还是 master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run reapack-index
        uses: cfillion/reapack-index-action@v1
        with:
          version: 1.2.3 # 这里指定 reapack-index 的版本，通常用较新的
          token: ${{ secrets.GITHUB_TOKEN }}
